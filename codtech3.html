<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Collaborative Editor</title>
  <link rel="stylesheet" href="codtech3.css" />
</head>
<body>
  <header>
    <h1>Real-Time Collaborative Document Editor</h1>
    <p>Edit together. See changes instantly. Work smarter.</p>
  </header>

  <main>
    <div class="editor-container">
      <textarea id="editor" placeholder="Start typing..."></textarea>
      <div id="preview" contenteditable="true"></div>
    </div>
  </main>

  <footer>
    <p>Built with ❤️ using HTML, CSS & JavaScript. Ready for integration with Firebase/Socket.io.</p>
  </footer>

  <script src="codtech3.js"></script>
</body>
</html>
